# /apps/traefik/docker-compose.yml
version: '3'

services:
  reverse-proxy:
    image: traefik:v2.4
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /apps/traefik/traefik.toml:/etc/traefik/traefik.toml
      - /apps/traefik/acme.json:/acme.json
    restart: always
    networks:
      - bridge
networks:
  web:
    external: true
